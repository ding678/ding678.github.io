<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{font-size: 22px;line-height: 30px;}
		span{opacity: 0;transition:.5s all;}
		span.on{opacity: 1;}
		p{-webkit-text-stroke:1px red;-o-text-stroke:1px red;-moz-text-stroke:1px red;-ms-text-stroke:1px red;font-size: 50px;font-weight:bold;color: #fff;}
		b{color: #fff;font-size: 50px;font-weight:bold;text-shadow: 0 0 1px red;}
		</style>
	</head>
	<body>
		<p>的回复哈的回复哈咖</p>
		<b>的回复哈的回复哈咖</b>
		<div id="box">
			
		</div>
		<script>
		var oBox=document.getElementById('box');
		var str='新华网北京3月8日电 8日上午，习近平参加湖南代表团审议。湘西土家族苗族自治州州长郭建群代表在发言中，回忆起2013年11月习近平总书记到十八洞村考察的情景，着重介绍了近两年“精准扶贫”进展情况。习近平说，我正式提出“精准扶贫”就是在十八洞村，前几天中央电视台报道的十八洞村脱贫进展情况，我都看了。“现在人均收入有多少了？”总书记问。“您当年来的时候是1680元，现在已经增加到3580元。”郭建群答。郭建群接着说，十八洞村百姓收入增加，村容村貌变化，已成为全省文明村和旅游定点村，村民笑容多了、求发展愿望强了，连大龄男青年解决“脱单”问题也容易了。总书记问：“去年有多少人娶媳妇儿？”“7个。”郭建群答道。代表们发出会心的笑声。当得知全州还有50万贫困人口，习近平问：“条件比十八洞村还差的有多少？”郭建群说，十八洞村的条件算中等的。总书记追问：“不如它的有多少？”“接近一半。”郭建群答。习近平要求当地党委和政府加大工作力度，带领当地群众一起艰苦奋斗，早日实现脱贫目标。';
		for(var i=0;i<str.length;i++){
			var oSpan=document.createElement('span');
			oSpan.innerHTML=str[i];
			oBox.appendChild(oSpan);
		}
		var aSpan=oBox.children;
		//alert(aSpan)
		var n=0;
		var timer=setInterval(function(){
			
			aSpan[n].style.opacity=1;
			n++;
			if(n==aSpan.length){
				clearInterval(timer)
			}
		},50)

		</script>
	</body>
</html>
