<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width:100px;height: 100px;background: url(sun.png);background-size:cover;cursor:crosshair;position: absolute;left:0;top:0;z-index: 3;}
			p{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size: 50px;text-shadow:2px 2px 10px #000;font-weight: bold;}
		</style>
	</head>
	<body>
		<div id="sun"></div>
		<p id="shadow">太阳的影子</p>
	    <script>
	   		var oS=document.getElementById('sun');
	   		var oDiv=document.getElementById('shadow');
	   		document.onmousemove=function(ev){
	   			var oEvent=ev || event;
	   			oS.style.left=oEvent.clientX-oS.offsetWidth/2+'px';
	   			oS.style.top=oEvent.clientY-oS.offsetHeight/2+'px';
	   			var a=(oDiv.offsetLeft+oDiv.offsetWidth/2)-oEvent.clientX;
	   			var b=(oDiv.offsetTop+oDiv.offsetHeight/2)-oEvent.clientY;
	   			var c=Math.sqrt(a*a+b*b);
	   			console.log(c)
	   			oDiv.style.textShadow=a/5+'px '+b/5+'px '+c/40+'px rgba(0,0,0,'+(1-c/500)+')'
	   		}

	   		
	    </script>
	</body>
</html>
